<html>
<head>
	<title> Menggunakan Teknik Format Penuisan</title>
</head>
<body>
	<!--membuat tulisan menjadi TEBAL-->
	<b> tulisan ini dicetak TEBAL </b>
	<p>
	<!--membuat tulisan menjadi MIRING-->
	<i>tulisan ini dicetak MIRING </i>
	<p>
	<!--membuat tulisan menjadi BAWAH-->
	<u>tulisan ini dicetak BAWAH </u>
	<p>
	<!--membuat tulisan menjadi BAWAH-->
	dalam matematika, x pangkat 2 ditulis dengan x <sup>2</sup>
	<p>
	<!--membuat tulisan menjadi BAWAH-->
	rumus kimia untuk oksigen adalah o <sup>2</sup>	
</body>
</html>
