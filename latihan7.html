<head>
	<title>
		Pengolahan FONT  dengan properties
	</title>
</head>
<body>
<font size="1" face="Tahoma" color="#ff0000"> tulisan ini bertulisan dengan ukuran 1, dengan font tahoma dan berwarna hijau	
</font>
<br>
<font size="4" face="Arial" color="green"> tulisan ini bertulisan dengan ukuran 4, dengan font arial dan berwarna hijau	
</font>
</body>
</html>
