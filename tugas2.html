<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borcelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F5F0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        header .logo img {
            width: 50px;
            margin-right: 10px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a.active {
            color: #a07951;
        }
        .hero {
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .hero-text {
            flex: 1;
            padding-right: 20px;
        }
        .hero-text h2 {
            font-size: 2.5em;
            margin: 0;
        }
        .hero-text p {
            color: #666;
            line-height: 1.6;
            margin: 15px 0;
        }
        .hero-text button {
            padding: 10px 20px;
            background-color: #d6c6b2;
            color: #fff;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        .hero-image {
            flex: 1.5; 
        }
        .hero-image img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            height: auto;
        }
        .gallery {
            display: flex;
            gap: 20px;
            padding: 20px 0;
        }
        .gallery img {
            width: 100%;
            max-width: 250px; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <span>BORCELLE</span>
            </div>
            <nav>
                <a href="#" class="active">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">COURSES</a>
                <a href="#">SHOP</a>
                <a href="#">CONTACT</a>
            </nav>
        </header>
        <div class="hero">
            <div class="hero-text">
                <h2>Clean. <br> Moisture. <br> Care.</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nosturd exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat</p>
                <button>SHOP NOW</button>
            </div>
            <div class="hero-image">
                <img src="hero-image.jpg" alt="Hero Image">
            </div>
        </div>
        <div class="gallery">
            <img src="image1.jpg" alt="Gallery Image 1">
            <img src="image2.jpg" alt="Gallery Image 2">
            <img src="image3.jpg" alt="Gallery Image 3">
        </div>
    </div>
</body>
</html>
